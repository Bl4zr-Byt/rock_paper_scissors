<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <header class="heading">
    <h1 id="head">Rock Paper Scissors - <span class="sub">First to 5 wins!</span></h1>
  </header>

  <div class="content">
    <div class="score">
      <div class="player">
        Player
        <div class="player-score">
          0
        </div>
      </div>
      
      <div class="comp">
        Computer
        <div class="comp-score">
          0 
        </div>
      </div>
    </div>
    
    
    <div class="choices">
      <div class="choice" id="rock">
        <img src="img/rock.png" alt="rock">
      </div>
      
      <div class="choice" id="paper">
        <img src="img/paper.png" alt="paper">
      </div>
      
      <div class="choice" id="scissors">
        <img src="img/scissors.png" alt="scissors">
      </div>
      <div class="win-overlay"></div>
    </div>

    <div class="game-message">
      Nothing to show 
    </div>

    <div class="messages">
      <div class="player-msg">
        YOU
        <div class="player-choice">empty</div>
      </div>
      <div class="comp-msg">
        COMPUTER 
        <div class="comp-choice">empty</div>
      </div> 
    </div>

    <div class="buttons">
      <button id="reset">Reset</button>
      <button id="play-again">Play again</button>
    </div>
  </div>


</body>
</html>
