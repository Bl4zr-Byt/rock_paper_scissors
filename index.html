<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <header class="heading">
    <h1>Rock Paper Scissors - <span class="sub">First to 5 wins!</span></h1>
  </header>

  <div class="content">
    <div class="score">
      <div class="player">
        Player
        <div class="player-score">
          0 <!--Sample text-->
        </div>
        <!-- <div class="player-choice">ROCK</div> -->
      </div>
      
      <div class="comp">
        Computer
        <div class="comp-score">
          0 <!--Sample text-->
        </div>
      </div>
    </div>


    <div class="choices">
      <div class="rock choice">
        <img src="img/rock.png" alt="rock">
      </div>
      
      <div class="paper choice">
        <img src="img/paper.png" alt="paper">
      </div>

      <div class="scissors choice">
        <img src="img/scissors.png" alt="scissors">
      </div>
    </div>

    <div class="win-message">
      You won paper beats rock <!--Sample text-->
    </div>

    <div class="messages">
      <div class="player-msg">
        YOU
        <div class="player-choice">paper</div>
      </div>
      <div class="comp-msg">
        COMPUTER 
        <div class="comp-choice">rock</div>
      </div> 
    </div>

    <div class="buttons">
      <button class="reset">Reset</button>
      <button class="play-again">Play again</button>
    </div>
  </div>

</body>
</html>
